<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="card.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="text-center card island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3">
      <h2 class="push-1-4">Intake Form</h2>
      <p class="push">Please fill out the following form to start the process.</p>
    </div>

    <div class="text-center card island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3">

      <p class="push">Please check the Frequently Asked Questions section for any concerns you may have.</p>
    </div>

    <div class="text-center card island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3">
      <h2 class="push-1-4">Contact</h2>
      <p class="push">How to get in contact with Karen Douglas.</p>

  <script src="../../common/typekit.js"></script>
